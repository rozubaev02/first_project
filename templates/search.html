{% extends 'base.html' %}

{% block content %}
<div style="margin-left: 150px;">

        {{ form.as_p }}
        <input type="submit" value="Search">

{% endblock content %}

<h1>{{ results.name }}</h1>
<p>{{ results.price }}</p>

{% endfor %}
{% endif %}
